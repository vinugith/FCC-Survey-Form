<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>FCC Survey Form</title>
</head>
<body>
<!-- Form Title-->
<h1 id="title">FormVille Forms</h1>
<!-- Form Description-->
<p id="description">Coding Geeks Survey Form</p>
<!-- Create Form -->
<form id="survey-form">

<!-- Details -->
<div class="form-control">
<label for="name" id="name-label">
    Name
</label>
<!-- Input Type Text -->
<input type="text"
        id="name"
        placeholder="Enter your name" required />
</div>

<div class="form-control">
<label for="email" id="email-label">
    Email
</label>
<!-- Input Type Email-->
<input type="email"
        id="email"
        placeholder="Enter your email" pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}
        [a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/
        " required/>
</div>

<div class="form-control">
    <label for="age" id="number-label">
        Age
    </label>

    <!-- Input Type Text -->
    <input type="number"
            id="number"
            min="10"
            max="99"
            placeholder="Enter your age" />
</div>

<div class="form-control">
    <label for="dropdown" id="label-dropdown">
        Which option best describes you?
    </label>
        
    <!-- Dropdown options -->
    <select name="dropdown" id="dropdown">
        <option value="student">Student</option>
        <option value="intern">Intern</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
    </select>
</div>

<div class="form-control">
    <label>
        Would you recommend FormVille
        to a friend?
    </label>

    <!-- Input Type Radio Button -->
    <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
</div>

<div class="form-control">
    <label>Languages and Frameworks known
        <small>(Check all that apply)</small>
    </label>
    <!-- Input Type Checkbox -->
    <label for="inp-1">
        <input type="checkbox"
                name="inp" value="C">C</input></label>
    <label for="inp-2">
        <input type="checkbox"
                name="inp" value="C++">C++</input></label>
    <label for="inp-3">
        <input type="checkbox"
                name="inp" value="C#">C#</input></label>
    <label for="inp-4">
        <input type="checkbox"
                name="inp" value="Java">Java</input></label>
    <label for="inp-5">
        <input type="checkbox"
                name="inp" value="Python">Python</input></label>
    <label for="inp-6">
        <input type="checkbox"
                name="inp" value="JavaScript">JavaScript</input></label>
    <label for="inp-7">
        <input type="checkbox"
                name="inp" value="React">React</input></label>
    <label for="inp-7">
        <input type="checkbox"
                name="inp" value="Angular">Angular</input></label>
    <label for="inp-7">
        <input type="checkbox"
                name="inp" value="Django">Django</input></label>
    <label for="inp-7">
        <input type="checkbox"
                name="inp" value="Spring">Spring</input></label>
</div>

<div class="form-control">
    <label for="comment">
        Any comments or suggestions
    </label>

    <!-- multi-line text input control -->
    <textarea name="comment" id="comment"
        placeholder="Enter your comment here">
    </textarea>
</div>

<!-- Multi-line Text Input Control -->
<button type="submit" id="submit" value="submit">
    Submit
</button>
</form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
